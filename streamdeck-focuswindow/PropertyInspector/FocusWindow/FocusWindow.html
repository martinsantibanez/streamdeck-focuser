<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>com.valpro.windowfocuser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="../FocusWindow.js"></script>
</head>

<body>
    <div type="checkbox" class="sdpi-item">
        <div class="sdpi-item-label empty"></div>
        <div class="sdpi-item-value">
            <input id="restoreWindow" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
            <label for="restoreWindow" class="sdpi-item-label"><span></span>Restore minimized</label>
        </div>
    </div>
    <div id="dvProcessSpecific">
        <!--<div class="sdpi-item" id="dvProcesses">
            <div class="sdpi-item-label">Process Name</div>
            <select class="sdpi-item-value select sdProperty sdList" id="processes" oninput="setSettings()" sdListTextProperty="name" sdListValueProperty="name" sdValueField="process"></select>
        </div>-->

        <div class="sdpi-item select-editable" id="dvProcesses">
            <div class="sdpi-item-label">Process Name</div>
            <select class="sdpi-item-value select sdProperty sdList" id="processes" sdListTextProperty="name" sdListValueProperty="name" onchange="this.nextElementSibling.value=this.value; setSettings()"></select>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="process" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvGetProcesses">
            <div class="sdpi-item-label empty"></div>
            <button class="sdpi-item-value" onclick="getProcesses()">Get Processes</button>
        </div>
    </div>
    <div type="checkbox" class="sdpi-item">
        <div class="sdpi-item-label empty"></div>
        <div class="sdpi-item-value">
            <input id="showName" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
            <label for="showName" class="sdpi-item-label"><span></span>Show Name</label>
        </div>
    </div>
    <div type="checkbox" class="sdpi-item">
        <div class="sdpi-item-label empty"></div>
        <div class="sdpi-item-value">
            <input id="showPid" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
            <label for="showPid" class="sdpi-item-label"><span></span>Show PID</label>
        </div>
    </div>
    <div type="textarea" class="sdpi-item" id="dvFilteredApps">
        <div class="sdpi-item-label">Filtered Apps</div>
        <span class="sdpi-item-value textarea">
            <textarea type="textarea" oninput="setSettings()" class="sdProperty" id="filteredApps" placeholder="One app name per line"></textarea>
        </span>
    </div>
</body>
</html>
